<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Payment
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <ion-img src="https://www.truelancer.com/blog/wp-content/uploads/2015/03/paypal.jpg"></ion-img>
      <ion-label>select card</ion-label>
      <ion-select placeholder="Select One">
        <ion-select-option value="1">Debit card</ion-select-option>
        <ion-select-option value="2">Credit card</ion-select-option>
        <ion-select-option value="3">Paytm</ion-select-option>
        <ion-select-option value="4">Master Card</ion-select-option>
        <ion-select-option value="5">visa Card</ion-select-option>
        
      </ion-select>
      <ion-button (click)="submit()">Submit</ion-button>
      
    </ion-content>
